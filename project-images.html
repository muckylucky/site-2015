<!doctype html><html><head><meta charset="UTF-8"><title>Project Image Test</title><link href="css/normalise.css" rel="stylesheet"><style>	img {		max-width:100%;		}	.page-border {		position:fixed;		display:block;		width:100%;		height:100%;		border:20px solid #333;		pointer-events:none;		}	.wrapper {		width:90%;		margin:0 auto;			border:1px solid #666;			}	.proj-img-holder {		width:1200px;		height:794px;		background:#666;		margin:2em auto;		position:relative;		box-shadow: 0 0 100px #333 inset;	}	.proj-img-mask {		width:600px;			height:472px;		margin:1em auto;		overflow:hidden;		border:1px solid #333;	}	.proj-img-overlay {		background:  url(img/proj-img-post-hands.png) center 0 no-repeat;		background-size:779px;		pointer-events:none;		width:100%;		height:100%;		position:absolute;			z-index:1000;	}</style></head><body onload="loaded()"><div class="page-border"></div>	<div class="wrapper">    	<h1>The title</h1>    	<div class="proj-img-holder">        	<div class="proj-img-overlay"></div>        	<div class="proj-img-mask" id="scroll-wrapper">                        	<img src="img/email.png" width="629" height="1202" alt="dsfs">                        </div>                </div>        </div>    <script src="scripts/jquery.js"></script><script type="text/javascript" src="scripts/iscroll.js"></script><script type="text/javascript">var myScroll;function loaded() {    myScroll = new IScroll('.proj-img-mask',		{mouseWheel:true}	);}document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);</script></body></html>
