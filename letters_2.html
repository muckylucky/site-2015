<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><title>Letter anim</title></head><body><script type="text/javascript" src="scripts/jquery.js"></script><script>$(function(){  var word = "Shut up and let me dance!";  word = word.split("");  var wordLength = word.length;  var i = 0;  var id;  var text = "";    function updateText() {	  if ( i < wordLength ) {	  	text += word[i];		$('#target').text(text);		i++;	  	setTimeout(updateText, 100);	  }  }    setTimeout(updateText(i), 300);  });						</script><style>#target {  width:200px;  font-family: "Helvetica";  font-weight:bold;  margin:4em auto;  text-align:center;  font-size:38px;}</style><h2 id="target">Init</h2></body></html>
